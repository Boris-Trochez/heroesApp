<div>
    <div>
      <h1>Heroes Searcher</h1>
      <mat-divider></mat-divider>  
    </div>
    <div fxLayout="column" >
        <h3>Searcher</h3>

        <mat-form-field >
            <mat-label>Number</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="term"
                   [matAutocomplete]="auto"
                   (input)="searching()">
            <mat-autocomplete autoActiveFirstOption 
                              #auto="matAutocomplete"
                              (optionSelected)="optionSelected( $event )">
              <mat-option *ngFor="let hero of heroes" [value]="hero">
                {{ hero.superhero }}
              </mat-option>

              <mat-option value="" *ngIf="heroes.length === 0 && term.length > 0">
                  No one hero could be found
              </mat-option>

            </mat-autocomplete>
          </mat-form-field>
    </div>
    <div>
        <pre>{{ heroSelected | json }}</pre>
    </div>
</div>
